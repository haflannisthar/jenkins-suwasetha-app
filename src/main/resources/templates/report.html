<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: headFragment}">


</head>


<body>
<!--top nav bar-->
<nav th:replace="~{topnavbar :: topNavBarFragment}">

</nav>





<div th:replace="~{colsidebar :: SidebarColFragment}">

</div>



<div class="container-fluid" style="margin-top: 80px">

    <div class="row"  >
        <div class="col-12" >
            <div class="card mt-4">
                <div class="card-body ">
                    <h5 class="card-title fw-semibold mb-4">Report</h5>
                    <div class="row">
                        <div class="col-1 text-start" th:if="${ rolename == 'Manager' || rolename == 'Admin'}">
                            <button >
                                <a href="/reportappointment">
                                    <div class="card" style="width: 5rem;">
                                        <img class="card-img-top" src="/resources/images/appoint_report.png" alt="Card image cap">

                                    </div>

                                </a>

                            </button>

                        </div>
                        <div class="col-1 text-start"  th:if="${rolename == 'Manager' || rolename == 'Admin'}">
                            <button >
                                <a href="/reportinventory" >
                                    <div class="card" style="width: 5rem;">
                                        <img class="card-img-top" src="/resources/images/invent_report.png" alt="Card image cap">

                                    </div>

                                </a>

                            </button>

                        </div>
                        <div class="col-1 text-start" th:if="${rolename == 'Manager' || rolename == 'Admin'}">
                            <button >
                                <a href="/reportporder">
                                    <div class="card" style="width: 5rem;">
                                        <img class="card-img-top" src="/resources/images/porder_report.png" alt="Card image cap">

                                    </div>

                                </a>

                            </button>

                        </div>
                        <div class="col-1 text-start" th:if="${rolename == 'Manager' || rolename == 'Admin'}">
                            <button >
                                <a href="/reportsale" >
                                    <div class="card" style="width: 5rem;">
                                        <img class="card-img-top" src="/resources/images/income_report.png" alt="Card image cap">

                                    </div>

                                </a>

                            </button>

                        </div>
                        <div class="col-1 text-start" th:if="${rolename == 'Manager' || rolename == 'Admin'}">
                            <button >
                                <a href="/reportroproq" >
                                    <div class="card" style="width: 5rem;">
                                        <img class="card-img-top" src="/resources/images/roproq_report.png" alt="Card image cap">

                                    </div>

                                </a>

                            </button>

                        </div>
                        <div class="col-1 text-start" th:if="${rolename == 'Manager' || rolename == 'Admin'}">
                            <button >
                                <a href="/reportworkingemployee">
                                    <div class="card" style="width: 5rem;">
                                        <img class="card-img-top" src="/resources/images/emp_report.png" alt="Card image cap">

                                    </div>

                                </a>

                            </button>

                        </div>
                       </div>
                </div>
            </div>
        </div>

    </div>





</div>
<div class="modal" id="modalNotification" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">

                <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 form-area mt-2">

                        <div class="row ">
                            <div class="col-12 text-end">

                            </div>
                        </div>




                        <div class="row mt-2">
                            <div class="col-1"></div>
                            <div class="col-10" th:if="${rolename == 'Manager' || rolename == 'Admin'}">
                                <span class="text-muted mb-0 text-center h3" >Expiring Drugs</span><br>
                                <hr class="hr mb-3" />
                                <table class="table table-hover" id="tableExpiringDrugs"  >
                                    <thead class="text-center">
                                    <tr>
                                        <th>#</th>
                                        <th>Name </th>
                                        <th>Batch</th>
                                        <th>Expire Date</th>
                                        <th>Available Qty</th>


                                    </tr>

                                    </thead>
                                    <tbody class="text-center align-middle">

                                    </tbody>
                                </table>
                            </div>
                            <div class="col-1"></div>
                        </div>




                    </div>
                    <div class="col-1"></div>



                </div>

            </div>

        </div>
    </div>
</div>

</body>

<!-- table function  js-->
<script src="resources/js/tablefunction.js"></script>
<!-- common function  js -->
<script src="resources/js/common.js"></script>

<script src="resources/controllerjs/notification.js"></script>


</html>
